<!doctype html>
<html>

<head>
    <title>whatever</title>
    <script type="text/javascript" src="//unpkg.com/vis-timeline@latest/standalone/umd/vis-timeline-graph2d.min.js">
    </script>
    <link href="//unpkg.com/vis-timeline@latest/styles/vis-timeline-graph2d.min.css" rel="stylesheet" type="text/css" />
    <style type="text/css">
        html,
        body {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
            overflow-x: hidden;
        }

        #visualization {
            width: 100%;
            border: 1px solid lightgray;
        }
    </style>
</head>

<body>
    <div id="visualization"></div>

    <script type="text/javascript">
        // DOM element where the Timeline will be attached
        var container = document.getElementById('visualization');

        // Create a DataSet (allows two way data-binding)
        fetch("/ui/items.json").then((response) => response.json()).then((items) => {
            var dataset = new vis.DataSet(items);

            // Configuration for the Timeline
            var options = {
                height: "600px",
                legend: true,
                interpolation: false
            };

            var groups = new vis.DataSet();
            groups.add({
                id: 0,
                content: "AAAA",
            });

            groups.add({
                id: 1,
                content: "BBBB",
            });

            // Create a Timeline
            var graph2d = new vis.Graph2d(container, dataset, groups, options);
        });
    </script>
</body>

</html>
